- clean: ['~']

- shell:
  - [chsh -s $(which zsh), Making zsh the default shell]
  - [./setup.sh, Setting up basic packages]

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile:
        path: zsh/zprofile
        create: true
    ~/.zshenv:
        path: zsh/zshenv
        create: true
    ~/.zshrc:
        path: zsh/zshrc
        create: true
    ~/.config/starship.toml: starship.toml

- tap:
    - homebrew/bundle
    - caskroom/cask
    - caskroom/fonts
    - adoptopenjdk/openjdk
    - dart-lang/dart
    - github/gh

# Basic super important packages.
- brew: [git, wget, curl, maven, gradle, gnupg2]

# Main brewfile
- brewfile:
    - brew/Brewfile
